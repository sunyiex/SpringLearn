<table class="table table-striped .table-bordered .table-hover">
    <caption>用户登陆记录(会显示您最近二十次的登陆IP和时间)</caption>
    <thead>
    <tr>
        <th>IP地址</th>
        <th>登陆时间</th>
    </tr>
    </thead>
    <tbody>
    <#if loginInLogList??>
        <#list loginInLogList?sort_by(["time"])?reverse as LoginInlog>
            <tr class="success">
                <td>${LoginInlog.getIp()!""}</td>
                <td>${LoginInlog.getTime()!""?string('yyyy-MM-dd HH:mm:ss')}</td>
            </tr>
        </#list>
        <#else/>
        <tr class="error">
            <td colspan="2">获取失败</td>
        </tr>
    </#if>
    </tbody>
</table>
